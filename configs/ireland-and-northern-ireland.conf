
### Database
dname='ireland_and_northern_ireland'
duser='postgres'
dpassword='OpenGridMap'

### Data Source and Destination
## Data Source
# specify either the location of dump and poly file or specify the download link
ddump='../data/europe/ireland-and-northern-ireland/ddump.pbf'
pfile='../data/europe/ireland-and-northern-ireland/pfile.poly'
#ddump_url='http://download.geofabrik.de/europe/ireland-and-northern-ireland-latest.osm.pbf'
#pfile_url='http://download.geofabrik.de/europe/ireland-and-northern-ireland.poly'
## Destination Directory
destdir='europe/ireland-and-northern-ireland'



### Transnet
vlevels='400000|275000|220000'
## Transnet arguments
# -t plot topology
# -v verbose logging
# -l load estimation (does only work for Germany, Austria and Switzerland)
# -e evaluation of point-to-point connections (only makes sense for Germany, since coverage of OSM data is sufficient high)
trans_args='-t'
		
