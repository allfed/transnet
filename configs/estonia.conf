
### Database
dname='estonia'
duser='postgres'
dpassword='OpenGridMap'

### Data Source and Destination
## Data Source
# specify either the location of dump and poly file or specify the download link
ddump='../transnet/data/estonia/ddump.pbf'
pfile='../transnet/data/estonia/pfile.poly'
#ddump_url='http://download.geofabrik.de/europe/estonia-latest.osm.pbf'
#pfile_url='http://download.geofabrik.de/europe/estonia.poly'
## Destination Directory
destdir='europe/estonia'



### Transnet
vlevels='330000|110000'
## Transnet arguments
# -t plot topology
# -v verbose logging
# -l load estimation (does only work for Germany, Austria and Switzerland)
# -e evaluation of point-to-point connections (only makes sense for Germany, since coverage of OSM data is sufficient high)
trans_args='-t'
		